									</div>
								</div>

							</div>
						</form>
					</div>
				</div>
				<div class="main-form right">
					<div class="header-text">
						<p><span>Buy Airtime and</span></p>
						<p><b><span>Get Extra Value</span></b></p>
						<p><b><span>Instantly</span></b></p>
					</div>
					<div class="sub-text">
						<p>Get bonuses of up to 100% on every recharge</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<hr>
				<div class="social-icons">

						<li><img src="assets/image/ig.png" style="width: 30px;"></li>

				</div>
